<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>
    function solution(arr) {
      let anwser = [];
      for(let i = 0; i <= 4; i++){
          if((arr[0][i] - arr[1][i]) === 1){
            anwser.push("A");
          }else if((arr[0][i] - arr[1][i]) === 2){
            anwser.push("B");
          }else if((arr[0][i] - arr[1][i]) === -1){
            anwser.push("B");
          }else if((arr[0][i] - arr[1][i]) === 0){
            anwser.push("D");
          }
      }      
      return anwser;
    }

    let arr = [[2, 3, 3, 1, 3],
               [1, 1, 2, 2, 3]];
    console.log(solution(arr));
  </script>
</body>

</html>

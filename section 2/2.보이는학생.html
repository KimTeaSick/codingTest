<head>

<body>
  <script>
    function solution(arr) {
      let anwser = [], count = 0;
      anwser.push(arr[0]);
      count++;
      for (let i = 0; i <= arr.length; i++) {
        if (arr[i] <= arr[i + 1]) {
          anwser.push(arr[i + 1]);
          count++;
        }
        if (arr[i] > arr[i + 1]) break;
      }
      // for (let i = 1; i < arr.length; i++) {
      //   if (arr[i] > max) {
      //     answer++;
      //     max = arr[i];
      //   }
      // }
      return count;
    }

    let arr = [130, 135, 149, 145, 146, 120];
    console.log(solution(arr));
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <script>
    function solution(arr, day){
      let answer = 0;
      for(let i of arr){
        if(i % 10 === day) answer++
      }
      return answer;
    }
    let arr = [25,23,11,47,53,17,33];
    let day = 3;
    console.log(solution(arr, day));
  </script>
</body>

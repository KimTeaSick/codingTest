<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function solution(str) {
      let answer, max = Number.MAX_SAFE_INTEGER;
      for (let i of str) {
        if (i.length > max) {
          max = i.length;
          answer = i;
        }
      }
      return answer;
    }

    let str = ["KoreaTimeGood", "teacher", 'time', 'student', 'beautiful', 'good'];
    console.log(solution(str));
  </script>
</body>

</html>

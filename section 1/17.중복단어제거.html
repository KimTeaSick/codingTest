<body>
  <script>
    function solution(str) {
      let answer;
      answer = str.filter((v,i)=>{
        //if(str.indexOf(v) === i) return true;
        return str.indexOf(v) === i;
      });
      return answer;
    }

    let str = ["KoreaTimeGood",'good', "teacher", 'time', 'student', 'time','beautiful', 'good'];
    console.log(solution(str));
  </script>

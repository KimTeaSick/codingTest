<body>
  <script>
    function solution(str) {
      let answer= '';
      for(let i of str){
        if(i === i.toLowerCase()) answer += i.toUpperCase();
        else answer += i;
      }
      return answer;
    }

    let str = 'KoreaTimeGood'
    console.log(solution(str));
  </script>
</body>

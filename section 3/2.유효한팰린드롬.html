  <script>
    function solution(str) {
      let answer = 'Yes';
      str = str.toLowerCase().replace(/[^a-z]/g,'');
      console.log(str);
      if(str.split('').reverse().join('')!==str) return answer='No';
      
      return answer;
    }

    console.log(solution(str));
